<!DOCTYPE html>
<html>

<head>
	<title>My first Vue app</title>
	<script src="https://unpkg.com/vue"></script>
</head>

<body>
	<div id="app-3">
		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
					{{ todo.text }}
				</li>
			</ol>
		</div>

	</div>

	<script>
		var app4 = new Vue({
			el: '#app-4',
			data: {
				todos: [
					{ text: 'Learn JavaScript' },
					{ text: 'Learn Vue' },
					{ text: 'Build something awesome' }
				]
			}
		})

	</script>
</body>
